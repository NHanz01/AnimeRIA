            text-align: center;
            cursor: pointer;
            background-color: white; /* Background color for character item */
            padding: 10px;
        }
        .character-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%; /* Circular image */
            border: 2px solid #ccc; /* Border around the image */

        }
        .character-item h3 {
            margin-top: 5px;
            font-size: 16px;

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;

            margin-bottom: 20px;
            border-radius: 10px; /* Rounded search bar */
            border: 2px solid #ccc; /* 2px border for consistency */
            background-color: rgba(255, 255, 255, 0.8); /* White background with 0.8 opacity */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity 0.5 */
            color: white; /* Text color in the modal */
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px; /* Rounded modal */
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;

    <script>
        const baseUrl = 'https://api.jikan.moe/v4/characters';

        window.onload = function() {
            fetchCharacters();

            const searchBar = document.getElementById('search-bar');
            searchBar.addEventListener('keyup', handleSearch);

            const modal = document.getElementById('character-modal');
            const closeBtn = document.getElementsByClassName('close')[0];

            closeBtn.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        };

        function fetchCharacters() {
            fetch(baseUrl)
                .then(response => response.json())
                .then(data => {
                    const characters = data.data;
                    displayCharacters(characters);
                })
                .catch(error => console.error('Error fetching characters:', error));
        }

        function displayCharacters(characters) {
            const characterList = document.getElementById('character-list');
            characterList.innerHTML = ''; // Clear previous content

            characters.forEach(character => {
                const characterItem = document.createElement('div');
                characterItem.classList.add('character-item');

                const image = document.createElement('img');
                image.src = character.images.jpg.image_url;
                image.alt = character.name;
                image.onclick = () => showCharacterDetails(character);
                characterItem.appendChild(image);

                const name = document.createElement('h3');
                name.textContent = character.name;
                characterItem.appendChild(name);

                characterList.appendChild(characterItem);
            });
        }

        function showCharacterDetails(character) {
            const modal = document.getElementById('character-modal');
            const characterDetails = document.getElementById('character-details');
            
            characterDetails.innerHTML = `
                <h2>${character.name}</h2>
                <img src="${character.images.jpg.image_url}" alt="${character.name}" style="width: 200px; height: auto; border-radius: 50%;">
                <p style="color: white;">${character.about || 'No details available.'}</p>
            `;

            modal.style.display = "block";
        }

        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            const characterList = document.getElementById('character-list');

            if (searchTerm === '') {
                fetchCharacters(); // Re-display all characters on empty search
                return;
            }

            const searchUrl = `${baseUrl}?q=${searchTerm}&order_by=favorites&sort=desc`;

            fetch(searchUrl)
                .then(response => response.json())
                .then(data => {
                    const characters = data.data;
                    displayCharacters(characters);
                })
                .catch(error => console.error('Error fetching characters:', error));
        }
    </script>
